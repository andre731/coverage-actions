name: Jest Coverage

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install Dependencies
        run: npm install

      - name: Run Jest Tests
        run: npx jest --detectOpenHandles

      - name: Upload Jest Coverage Report
        uses: actions/upload-artifact@v2
        with:
          name: coverage
          path: coverage
